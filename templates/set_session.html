<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/setSessionStyle.css') }}">
</head>
<body>
    <h1>Set Session Details</h1>
    <form action="{{ url_for('set_session') }}" method="POST">
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}

        <label for="admin_id">Admin ID:</label><br>
        <input type="text" id="admin_id" name="admin_id" placeholder="Enter Admin ID" required><br><br>

        <label for="admin_password">Password:</label><br>
        <input type="password" id="admin_password" name="admin_password" placeholder="Enter Password" required><br><br>

        <label for="session_id">Session ID:</label><br>
        <input type="text" id="session_id" name="session_id" value="{{ current_session['session_id'] }}" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" value="{{ current_session['subject'] }}" required><br><br>

        <label for="start_time">Start Time:</label><br>
        <input type="time" id="start_time" name="start_time" value="{{ current_session['start_time'] }}" required><br><br>

        <label for="end_time">End Time:</label><br>
        <input type="time" id="end_time" name="end_time" value="{{ current_session['end_time'] }}" required><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
